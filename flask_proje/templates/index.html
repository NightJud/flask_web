<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proje Ödevi </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

</head>
<body>
    <header class="header">
        <div class="container">

            <a href=" {{ url_for('Home')}} " class="logo">
                Adem Karpuz Proje Ödevi
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="#">Anasayfa</a>
                    </li>
                    <li>
                        <a href="{{url_for('Hakkımda') }}">Hakkımda</a>
                    </li>
                    <li class="btn">
                        <a href="{{url_for('login') }}">Giriş yap</a>
                    </li>
                </ul>
            </nav>

        </div>
    </header>

    <main class="main container">

        <h3>Son paylaştıklarım</h3>

        <div class="articles">

            {% for post in posts %}
            <article>
                <h4>{{ post['post_title'] }}</h4>
                <ul>
                    <li><span class="time">2 gün önce</span></li>
                    <li><span class="user">{{ post['user_name'] }}</span></li>
                    <li><span class="category">{{ post['category_name'] }}</span></li>
                </ul>
                <a href="{{url_for('post', url=post['post_url']) }}" class="show-btn">Görüntüle</a>
            </article>
            {% endfor %}
            
        </div>

    </main>
</body>









</html>
